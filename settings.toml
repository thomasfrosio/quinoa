[experiment]
#tilt_axis = 175
#specimen_tilt = 0
#specimen_pitch = 0
voltage = 300
amplitude = 0.07
cs = 2.7
phase_shift = 0
thickness = 400

[preprocessing]
run = false
exclude_blank_views = true
exclude_stack_images = []

[alignment.coarse]
run = false
fit_rotation = true
fit_tilt = true

[alignment.ctf]
run = false
fit_rotation = false
fit_tilt = true
fit_pitch = true
fit_phase_shift = false
fit_astigmatism = true
fit_thickness = false

[alignment.refine]
run = false
fit_thickness = true

[postprocessing]
run = true
resolution = 18
save_aligned_stack = false
reconstruct.run = true
reconstruct.mode = 'real' # fourier or real
reconstruct.weighting = 'radial' # fourier, radial, sirt-15
reconstruct.z_padding = 0

[compute]
device = 'auto'
n_threads = 6
register_stack = true
log_level = 'trace'
